<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Solicitud de activos</title>
    </h:head>
    <h:body>

        <f:view>

            <ui:composition template="template.xhtml">
                <ui:define name="contenido">

                    <p:tabView>
                        <p:tab title="Revisar solicitudes de prestamos de activos">


                            <p:accordionPanel value="#{controlPrestamo.listaSolicitudesPendientes}" var="solicitudPendiente">
                                <p:tab title="Solicitud - 000#{solicitudPendiente.id_solicitud}">
                                    <h:form id="idSolicitud">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <f:facet name="header">
                                                <p:outputLabel value="Solicitudes Pendientes"/>
                                            </f:facet>                   
                                            <h:outputText value="CÃ©dula:" style="font-weight: bold" />
                                            <h:outputText value="#{solicitudPendiente.cedula}" />

                                            <h:outputText value="Nombre:" style="font-weight: bold" />
                                            <h:outputText value="#{solicitudPendiente.nombre}" />

                                            <h:outputText value="Estado:" style="font-weight: bold" />
                                            <h:outputText value="#{solicitudPendiente.valor}" />

                                            <h:outputText value="Activos:" style="font-weight: bold" />

                                            <p:accordionPanel value="#{controlPrestamo.listaActivos}" var="activoSolicitado">
                                                <p:tab title="Activo - #{activoSolicitado.placa}">
                                                    
                                                        <h:panelGrid columns="2" cellpadding="5">
                                                            <f:facet name="header">
                                                                <p:outputLabel value="Activos Solicitados"/>
                                                            </f:facet>

                                                            <h:outputText value="Nombre:" style="font-weight: bold" />
                                                            <h:outputText value="#{activoSolicitado.nombre}" />

                                                            <h:outputText value="Marca:" style="font-weight: bold" />
                                                            <h:outputText value="#{activoSolicitado.marca}" />

                                                            <h:outputText value="Modelo:" style="font-weight: bold" />
                                                            <h:outputText value="#{activoSolicitado.modelo}" />

                                                            <p:commandButton icon="ui-icon-check" value="Aprobar" action="#{controlPrestamo.prestarActivo()}">
                                                                <f:param  name="prestarActivo" value="#{activoSolicitado.placa}"></f:param>
                                                            </p:commandButton>
                                                            <p:commandButton icon="ui-icon-close" value="Denegar" action="#{controlPrestamo.noPrestarActivo()}">
                                                                <f:param name="noPrestarActivo" value="#{activoSolicitado.placa}"></f:param>
                                                            </p:commandButton>

                                                        </h:panelGrid>
                                                   
                                                </p:tab>

                                            </p:accordionPanel>

                                        </h:panelGrid>
                                        <p:commandButton value="Aprobar Prestamo" action="#{controlPrestamo.finalizarSolicitud()}" icon="ui-icon-disk">
                                            <f:param name="finalizarPrestamo" value="#{solicitudPendiente.id_solicitud}"></f:param>
                                        </p:commandButton>
                                        <p:commandButton value="Denegar Prestamo" action="#" icon="ui-icon-close">
                                            <f:param name="finalizarPrestamo" value="#{solicitudPendiente.id_solicitud}"></f:param>
                                        </p:commandButton>
                                    </h:form>
                                </p:tab>
                            </p:accordionPanel>

                        </p:tab>

                    </p:tabView>


                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
