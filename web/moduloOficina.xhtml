<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Solicitud y Prestamo de Activos </title>
        <link href="./resources/css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/css/bordes.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/css/form.css" rel="stylesheet" type="text/css"/> 


    </h:head>

    <h:body>

        <div id="contendor">
            <div id="top"></div>
            <div class="top_left">
                <div class="top_right"></div>
            </div>
            <div class="left">
                <div class="right">

                    <div id="encabezado">
                        <ui:insert name="encabezado">
                            <h:form>
                                <h:outputLink value="http://www.ucr.ac.cr">
                                    <div id="firma_ucr"></div>
                                </h:outputLink> 
                            </h:form>
                            <ui:insert name="menu">

                                <div  id="menu">
                                    <ui:include src="menuAdministrador.xhtml"></ui:include>
                                </div>

                            </ui:insert>
                            <div id="adorno_encabezado"></div>
                        </ui:insert>
                    </div>



                    <div id="interno">
                        <ui:insert name="contenido">
                            <p:tabView id="solicitud">
                                <p:tab title="Módulo de Administración de Oficinas">

                                    <div id="form_adm_cent_">
                                        <h:form>
                                            <center><br/>
                                                <h2>Administración de Oficina</h2>  
                                                <table>
                                                    <tr>
                                                        <td>  <h3> <h:outputLabel value="Id Oficina"/></h3></td> 
                                                        <td> <h:inputText value="#{moduloOficina.oficinaBean.idOficina}" required="true"/>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td> <h3><h:outputLabel value="Nombre:"/></h3></td>
                                                        <td>  <h:inputText value="#{moduloOficina.oficinaBean.nombreOficina}" required="true" disabled="false"/>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td> <h3><h:outputLabel value="Departamento:"/></h3></td>
                                                        <td>  <h:inputText value="#{moduloOficina.oficinaBean.departamento}" required="true"/>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td> <h3><h:outputLabel value="Custodio"/></h3></td>
                                                        <td>  <h:inputText value="#{moduloOficina.oficinaBean.custodio}" required="true"/>
                                                        </td>
                                                    </tr>                                           
                                                </table>


                                                <h:commandButton action="#{moduloOficina.insertarOficina()}" value="Incluir" ></h:commandButton>                                      
                                                <h:commandButton action="#{moduloOficina.modificarOficina()}" value="Modificar" ></h:commandButton>                                     
                                                <h:commandButton action="#{moduloOficina.consultarOficina()}" value="Consultar" ></h:commandButton>
                                                <h:commandButton action="#{moduloOficina.eliminarOficina()}" value="Eliminar" ></h:commandButton>
                                            </center>
                                        </h:form>
                                    </div>
                                </p:tab>
                            </p:tabView>
                        </ui:insert>

                    </div>
                    <div id="pie_">
                        <ui:insert name="pie">
                            <h:graphicImage value="./resources/imagenes/horizonte_inferior.png" width="100%" height="75px" > </h:graphicImage>
                        </ui:insert>
                    </div>
                </div>
                <div class="bottom_left_">
                    <div class="bottom_right"></div>

                    <div class="bottom"></div>
                </div>


            </div>
        </div>

    </h:body>
</html>
