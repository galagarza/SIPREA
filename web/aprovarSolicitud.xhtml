<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Solicitud de activos</title>
    </h:head>
    <h:body>

        <f:view>

            <ui:composition template="template.xhtml">
                <ui:define name="contenido">


                    <div id="tituloEvaluacion">
                        <center>   <h:outputLabel> Solicitud de activos</h:outputLabel></center>
                    </div>

                    <div id="parrafo">
                        <h:outputLabel>Funcionario solicitante:  #{enviarSolicitudBean.usuario}</h:outputLabel>

                        <br/>
                        <h:outputLabel>Cédula del funcionario: #{enviarSolicitudBean.cedula}</h:outputLabel><br/>

                    </div>
                    <div id="parrafo-derecha">

                        <br/><br/>
                        <h:outputText value="Fecha de prestamo:"/>  
                        <h:outputText value="#{dateBean.fechaPrestamo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <br/>


                        <h:outputText value="Fecha de devolución"/>  
                        <h:outputText value="#{dateBean.fechaDevolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </div>
                    <div id="parrafo">
                        <table align="center">
                            <tr>
                                <td><h:outputLabel>Departamento:  #{enviarSolicitudBean.nombreDepartamento}</h:outputLabel></td>

                                <td></td>
                                <td><h:outputLabel>Oficina: #{enviarSolicitudBean.nombreOficina} </h:outputLabel></td>
                                <td>

                                </td>
                            </tr>
                        </table>
                    </div>
                    <br/>
                    <h:form id="tableIdForm">
                        <table align="center">
                            <center>
                                <tr>
                                    <td><h:outputLabel value="Seleccione los activos a solicitar:"/></td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:dataTable value="#{controlActivo.listaActivos}" var="tablaActivos" id="idListaActivos"
                                                     tableStyle="width:auto" paginator="true" rows="4" selection="#{controlActivo.selectedActivos}"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="1,2,3,5" widgetVar="activosTable" rowKey="#{activoBean.placa}">
                                            <p:column headerText="Nombre" style="width: 100px" sortBy="#{tablaActivos.nombre}" filterBy="#{tablaActivos.nombre}" >
                                                <h:outputText value="#{tablaActivos.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Placa" style="width: 100px" sortBy="#{tablaActivos.placa}" filterBy="#{tablaActivos.placa}">
                                                <h:outputText value=" #{tablaActivos.placa}"/>
                                            </p:column>
                                            <p:column headerText="Marca" style="width: 100px" sortBy="#{tablaActivos.marca}" filterBy="#{tablaActivos.placa}">
                                                <h:outputText value=" #{tablaActivos.marca}"/>
                                            </p:column>
                                            <p:column headerText="Modelo" style="width: 100px" sortBy="#{tablaActivos.modelo}" filterBy="#{tablaActivos.placa}">
                                                <h:outputText value=" #{tablaActivos.modelo}"/>
                                            </p:column>
                                            <p:column style="width: 40px" selectionMode="multiple">

                                            </p:column>


                                        </p:dataTable>


                                        <br/>

                                        <h:commandButton onclick="PF('dlg').show()" value="Finalizar Solicitud" action="#{enviarSolicitudBean.guardarSolicitud()}"></h:commandButton>
                                        <p:dialog widgetVar="dlg" header="Solicitud de prestamo de activos" showEffect="fade" hideEffect="explode">
                                            <h:outputText value="La Solicitud se encuentra en estado de revición!" />

                                        </p:dialog>

                                    </td>
                                </tr>
                            </center>

                        </table>
                    </h:form>

                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
