<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <ui:composition template="template.xhtml">
                <ui:define name="contenido">

                    <p:tabView>
                        <p:tab title="Modulo de comunicaciones">
                            <h:form>
                                <p:growl id="growl" life="2000" />
                                <h:outputLabel value="Fecha: "></h:outputLabel>
                                <h:outputText value="#{controlComunicaciones.fechaActual}"></h:outputText><br/><br/>
                                <h:outputText value="Destinatario:"></h:outputText>

                                <br/><br/>
                                <h:outputLabel value="Remitente:"></h:outputLabel>
                                <h:outputText value="#{controlLogin.usuarioBean.nombre}"></h:outputText><br/>
                                <p:editor id="editor" widgetVar="editorWidget" value="#{comunicacionBean.texto}" width="600">
                                    <f:param name="texto" value="#{comunicacionBean.texto}"></f:param>
                                </p:editor>

                                <h:panelGrid  columns="2" style="margin-top: 10px">
                                    <p:commandButton value="--Enviar" actionListener="#{controlComunicaciones.buttonAction(actionEvent)}" icon="ui-icon-disk" />
                                    <p:commandButton value="Limpiar" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                                </h:panelGrid>

                               
                            </h:form>

                        </p:tab>
                    </p:tabView>
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
